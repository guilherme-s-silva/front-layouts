<!DOCTYPE html>
    <html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Card de perfil</title>
    </head>
    <body>
        <div class="card">
            <img src="assets/image-victor.jpg" alt="Foto de Victor Crest">

            <div class="user">
                <h1>Victor Crest</h1>
                <span>26</span>
            </div>

            <p>London</p>
            <hr>
            
            <div class="followers">
                <div>
                    <h1>80K</h1>
                    <p>Followers</p>
                </div>

                <div>
                    <h1>803K</h1>
                    <p>Likes</p>
                </div>

                <div>
                    <h1>1.4K</h1>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </body>
</html>
